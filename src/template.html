<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <h1>Projects</h1>
        <form action="">
          <label for="projectName"></label>
          <input
            type="text"
            name="projectName"
            id="projectName"
            placeholder="Enter Project Name"
            required
          />
          <button type="submit" class="createProject">Create Project</button>
        </form>
        <ul class="project-list"></ul>
      </div>
      <main class="content">
        <h1>Tasks</h1>
        <button class="addTask">New Task</button>
      </main>
    </div>
  </body>
</html>
